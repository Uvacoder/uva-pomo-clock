name: Deploy to Surge

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        name: Deploying to surge
        steps:
            - uses: actions/checkout@v1
            - name: Install Surge
              uses: actions/setup-node@v1
              with:
                  node-version: 8
            - run: npm install -g surge

            - name: Deploy Project
              run: surge ./dist ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
